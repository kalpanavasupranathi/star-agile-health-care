- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install -y docker.io
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

     name: Log in to Docker Hub
      command: docker login -u kalpananaga -p Pranathi@6
      environment:
        DOCKERHUB_PASSWORD: "{{ dockerhub_password }}"
      args:
        removes: "/root/.docker/config.json"
      register: docker_login

  - name: Deploy Docker Container
    command: docker run -itd -p 8084:8082 kalpananaga/kalpana:v2
